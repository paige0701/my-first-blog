{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block heading %}
    <h2>Login Page</h2>
{% endblock %}
{% block content %}



    <form action="{% url 'blog_login' %}" method="post" accept-charset="utf-8">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <input class="btn btn-default" value="login" type="submit">

    </form>

{% endblock %}
